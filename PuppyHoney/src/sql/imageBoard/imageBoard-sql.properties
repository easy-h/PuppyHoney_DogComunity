deleteImageBoard=DELETE FROM IMAGE_BOARD WHERE IMAGE_BOARD_NUM=?
reviseImageBoard=UPDATE IMAGE_BOARD SET IMAGE_BOARD_TITLE=?, IMAGE_BOARD_CONTENT=? WHERE IMAGE_BOARD_NUM=?
searchImageBoard=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT I.*,P.USER_NICK, I.IMAGE_BOARD_DATE AS IMAGE_BOARD_DATE2,(select count(*) from image_reply b where b.IMAGE_BOARD_REF = i.image_board_num)as REPLYNUM  FROM IMAGE_BOARD I INNER JOIN PH_USER P ON(I.IMAGE_BOARD_ID = P.USER_ID)ORDER BY IMAGE_BOARD_DATE DESC)A)WHERE USER_NICK LIKE '%\uD558%';