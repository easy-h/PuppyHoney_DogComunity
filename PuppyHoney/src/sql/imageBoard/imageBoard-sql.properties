selectOne=SELECT I.*,P.USER_NICK,I.IMAGE_BOARD_DATE AS IMAGE_BOARD_DATE2 FROM IMAGE_BOARD I INNER JOIN PH_USER P ON(I.IMAGE_BOARD_ID=P.USER_ID) WHERE IMAGE_BOARD_NUM=?
insertBoardCount=UPDATE IMAGE_BOARD SET IMAGE_BOARD_HITS=IMAGE_BOARD_HITS+1 WHERE IMAGE_BOARD_NUM=?
insertImageBoard=INSERT INTO IMAGE_BOARD VALUES(SEQ_IMAGE_BOARD.NEXTVAL,?,?,?,SYSDATE,DEFAULT,DEFAULT)
insertImageReply=INSERT INTO IMAGE_REPLY VALUES(SEQ_IMAGE_REPLY.NEXTVAL,?,?,SYSDATE,?,DEFAULT,?,?)
selectImageBoardReplyList=select A.*,P.USER_NICK,A.IMAGE_REPLY_DATE as IMAGE_REPLY_DATE2 from IMAGE_REPLY A INNER JOIN PH_USER P ON(A.IMAGE_REPLY_ID = P.USER_ID) where IMAGE_BOARD_REF=? start with IMAGE_REPLY_LEVEL=1 connect by prior IMAGE_REPLY_NUM=IMAGE_REPLY_REF order siblings by IMAGE_REPLY_DATE asc
selectImageBoardCount=SELECT COUNT(*) AS CNT FROM IMAGE_BOARD
selectImageBoardList=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT I.*,P.USER_NICK,I.IMAGE_BOARD_DATE AS IMAGE_BOARD_DATE2,(select count(*) from image_reply b where b.IMAGE_BOARD_REF = i.image_board_num)as REPLYNUM  FROM IMAGE_BOARD I INNER JOIN PH_USER P ON(I.IMAGE_BOARD_ID = P.USER_ID)ORDER BY IMAGE_BOARD_DATE DESC)A)
checkRecommend=SELECT COUNT(*) CNT FROM IMAGE_BOARD_GOOD WHERE USER_ID=? and BOARD_NUM=?
insertImageBoardGood=INSERT INTO IMAGE_BOARD_GOOD VALUES(?,?)
countImageBoardRecommend=UPDATE IMAGE_BOARD SET IMAGE_BOARD_GOOD=IMAGE_BOARD_GOOD+1 WHERE IMAGE_BOARD_NUM=?
